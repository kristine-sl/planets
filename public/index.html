<html lang="no" ng-app="app"><head><meta charset="utf-8"/><title>Planets</title><meta name="description" content=""/><meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0"/><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,600,200,800"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css"/><link rel="stylesheet" href="app.css"/></head><body><div class="container"><div ng-controller="ParameterCtrl as parameter" class="input-container"><div class="input"><div class="input-label">Order </div><ul dnd-list="parameter.input.order.item" dnd-drop="parameter.droppedInInput( parameter.input.order, item )" class="input-box"><li ng-repeat="item in parameter.input.order.item" dnd-draggable="item" dnd-moved="parameter.input.order.item.splice( $index, 1)" class="parameter">{{ item.name }}</li></ul></div><div class="input"> <div class="input-label">Size</div><ul dnd-list="parameter.input.size.item" dnd-drop="parameter.droppedInInput( parameter.input.size, item )" class="input-box"><li ng-repeat="item in parameter.input.size.item" dnd-draggable="item" dnd-moved="parameter.input.size.item.splice( $index, 1)" dnd-dragstart="parameter.hideParameter( parameter.input.size.item, $index )" class="parameter">{{ item.name }}</li></ul></div></div><div class="sun-container"><div class="sun"></div></div><div ng-controller="SolarSystemCtrl as solarSystem" class="planet-container"><div ng-repeat="planet in solarSystem.planets" ng-style=" { 'margin': solarSystem.margin, 'width': planet.size, 'height': planet.size } " class="planet-wrapper"><div ng-style=" { 'background': planet.color }" class="planet"><div class="planet-line"></div></div><div class="planet-label">{{ planet.name }}</div></div></div><div ng-controller="ParameterCtrl as parameter" class="parameter-menu"><div class="parameter-tab-container"><div ng-click="parameter.activeTab = parameter.dataTab" ng-class=" { 'parameter-tab--active': parameter.activeTab === parameter.dataTab } " class="parameter-tab"><span class="icon icon--planet"></span></div><div ng-click="parameter.activeTab = parameter.chemistryTab" ng-class=" { 'parameter-tab--active': parameter.activeTab === parameter.chemistryTab } " class="parameter-tab"><span class="icon icon--lab"></span></div></div><div class="parameter-container"><ul dnd-list="parameter.parameters[0]" ng-show=" parameter.activeTab === parameter.dataTab " class="parameter-list"><li ng-repeat="item in parameter.parameters[ 0 ]" dnd-draggable="item" dnd-dragstart="parameter.hideParameter( parameter.parameters[0], $index )" dnd-moved=" parameter.parameters[0].splice( $index, 1 ) " class="parameter">{{ item.name }}</li></ul><ul dnd-list="parameter.parameters[1] " ng-show="parameter.activeTab === parameter.chemistryTab " class="parameter-list"><li ng-repeat="item in parameter.parameters[ 1 ]" dnd-draggable="item" dnd-dragstart="parameter.hideParameter( parameter.parameters[1], $index )" dnd-moved="parameter.parameters[1].splice( $index, 1 ) " class="parameter">{{ item.name }}</li></ul></div></div></div><script src="app.js"></script></body></html>
